<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="id_boss">Id del Jefe</label>
      <input type="number" class="form-control" id="id_boss" required [(ngModel)]="employee.id_boss" name="id_boss" />
    </div>

    <div class="form-group">
      <label for="first_name">Nombre</label>
      <input type="text" class="form-control" id="first_name" required [(ngModel)]="employee.first_name"
        name="first_name" />
    </div>

    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input class="form-control" id="last_name" required [(ngModel)]="employee.last_name" name="last_name" />
    </div>
    <form [formGroup]="formulario">

      <div formArrayName="camposEmpleados">
        <div *ngFor="let trabajo of camposEmpleados.controls; let i = index;">
          <div>
            <label>Nuevo Campo:</label>
            <input class="form-control" type="text">
          </div>
          <div>
            <button (click)="deleteCampo(i)" class="btn btn-danger">Borrar</button>
          </div>
          <hr />
        </div>
      </div>
      <button (click)="addCamposEmpleados()" class="btn btn-info">
        + AÃ±adir Campo
      </button>

    </form>
    <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newEmployee()">Add</button>
  </div>
</div>
