<div *ngIf="currentEmployee" class="edit-form">
    <h4>Empleado</h4>
    <form>
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" id="first_name" [(ngModel)]="currentEmployee.first_name"
                name="first_name" />
        </div>
        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" [(ngModel)]="currentEmployee.last_name"
                name="last_name" />
        </div>

        <div class="form-group">
            <label for="id_boss">Id del Jefe</label>
            <input type="text" class="form-control" id="id_boss" [(ngModel)]="currentEmployee.id_boss"
                name="id_boss" />
        </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteEmployee()">
        Eliminar
    </button>

    <button type="submit" class="badge badge-success" (click)="updateEmployee()">
        Actualizar
    </button>
    <p>{{ message }}</p>
</div>

<div *ngIf="!currentEmployee">
    <br />
    <p>No se puede ver el empleado...</p>
</div>
